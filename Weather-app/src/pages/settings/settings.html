<ion-header>

    <ion-navbar>
        <ion-title>Settings</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col width-100>
                <ion-list>
                    <form (ngSubmit)="saveLocation()">
                        <ion-item>
                            <ion-label fixed>City:</ion-label>
                            <ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label fixed>Country:</ion-label>
                            <ion-input [(ngModel)]="country" name="country" type="text"></ion-input>
                        </ion-item>

                        <button ion-button type="submit" block>Save changes</button>
                    </form>
                </ion-list>
            </ion-col>
