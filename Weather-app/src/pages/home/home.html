<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-card *ngIf="weather">

                <ion-card-header>
                    <ion-item>
                        <ion-avatar>
                            <img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png" alt="">
                            <p>{{weather.weather[0].main}}</p>
                        </ion-avatar>
                        <h1>{{weather.name}}</h1>

                    </ion-item>
                </ion-card-header>

                <ion-card-content>
                    <ion-list>
                        <ion-item>
                            <strong>Temperature: </strong>{{weather.main.temp}}Â°C
                        </ion-item>
                        <ion-item>
                            <strong>Humidity: </strong>{{weather.main.humidity}}%
                        </ion-item>
                        <ion-item>
                            <strong>Pressure: </strong>{{weather.main.pressure}} hPa
                        </ion-item>
                    </ion-list>
                </ion-card-content>
            </ion-card>
        </ion-row>
    </ion-grid>
</ion-content>
